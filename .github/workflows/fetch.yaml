---
name: Fetch

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"
  push:
    paths:
      - '.github/scripts/fetch.sh'
      - '.github/workflows/fetch.yaml'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Install OS tools
        run: |
          sudo apt install moreutils jo
      - name: Fetch new app versions
        id: fetch
        run: ./.github/scripts/fetch.sh
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: |-
            ${{ steps.fetch.outputs.commit-message }}
          author_name: GitHub Actions
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          committer_name: GitHub Actions
          committer_email: 41898282+github-actions[bot]@users.noreply.github.com
          pull: "--rebase --autostash"
          add: "*.json --force"
      - name: Ammend commit
        if: steps.fetch.outputs.commit-message-extra.exists == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          message: |-
            ${{ steps.fetch.outputs.commit-message-extra }}
          commit: "--amend"
          push: "--force"
          author_name: GitHub Actions
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          committer_name: GitHub Actions
          committer_email: 41898282+github-actions[bot]@users.noreply.github.com
