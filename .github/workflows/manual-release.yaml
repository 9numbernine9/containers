---
name: Manual Release

on:
  workflow_dispatch:
    inputs:
      app:
        description: "App (e.g. radarr)"
        default: ""
        required: true
      channels:
        description: "Channels (e.g. master,develop)"
        default: ""
        required: true
      push:
        description: "Push"
        default: "false"
        required: false

env:
  TOKEN: ${{ secrets.TOKEN }}

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Install tools
        run: sudo apt-get install moreutils jo
      
      - name: Build payload
        run: |-
          app=${{ github.event.inputs.app }}
          channels=${{ github.event.inputs.app }}
          jo app=${app} channels=$(jo -a ${channels/,/ })

