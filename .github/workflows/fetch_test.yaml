---
name: Fetch Test

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 */4 * * *"
  push:
    paths:
      - '.github/scripts/fetch_test.sh'
      - '.github/scripts/versions/*.sh'
      - '.github/workflows/fetch_test.yaml'
      - '.github/workflows/release_test.yaml'

env:
  TOKEN: ${{ secrets.TOKEN }}

jobs:
  fetch:
    name: Fetch Test
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.fetch.outputs.changes }}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ env.TOKEN }}

      - name: Install tools
        run: |
          sudo apt-get install moreutils jo

      - name: Fetch new app versions
        id: fetch
        run: ./.github/scripts/fetch_test.sh

  filter:
    name: Filter Test
    runs-on: ubuntu-latest
    needs:
      - fetch
    # outputs:
    #   app: ${{ steps.filter.outputs.app }}
    #   channels: ${{ steps.filter.outputs.channels }}
    strategy:
      matrix: ${{ fromJson(needs.fetch.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ env.TOKEN }}
          repository: onedr0p/containers
          event-type: release
          client-payload: ${{ toJson(matrix.changes) }}
