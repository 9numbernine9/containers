---
name: Fetch Test

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 */4 * * *"
  push:
    paths:
      - '.github/scripts/fetch_test.sh'
      - '.github/scripts/versions/*.sh'
      - '.github/workflows/fetch_test.yaml'

jobs:
  fetch:
    name: Fetch Test
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.fetch.outputs.changes }}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}

      - name: Install tools
        run: |
          sudo apt-get install moreutils jo

      - name: Fetch new app versions
        id: fetch
        run: ./.github/scripts/fetch_test.sh

  filter:
    name: Filter Test
    runs-on: ubuntu-latest
    needs:
      - fetch
    strategy:
      matrix: ${{ fromJson(needs.fetch.outputs.matrix) }}
      max-parallel: 5
      fail-fast: false
    steps:
      - name: Test
        id: envs
        run: |-
          echo "${{ matrix.changes.app }}"
          echo "${{ matrix.changes.channels }}"

